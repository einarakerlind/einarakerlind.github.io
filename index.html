<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 20px 0;
            border: 2px solid #666;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #8B4513;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #723A0F;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skriv in adressen till en bild på en person du vill mura in</h1>
        <input type="text" id="imageUrl" placeholder="Klistra in bild-URL här">
        <button onclick="startMuring()">Mura in</button>
    </div>

    <script>
        function startMuring() {
            const imageUrl = document.getElementById('imageUrl').value;
            if (imageUrl) {
                // Encode the URL to handle special characters
                const encodedUrl = encodeURIComponent(imageUrl);
                window.location.href = `murain.html?image=${encodedUrl}`;
            }
        }
    </script>
</body>
</html>
