<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Square Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        img {
            max-width: calc(100% - 20px);
            max-height: calc(100% - 20px);
            margin: 10px;
        }
    </style>
</head>
<body>
    <img src="patapata.webp" alt="Centered square image">
</body>
</html>
